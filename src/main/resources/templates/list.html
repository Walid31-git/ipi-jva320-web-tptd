<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gestion des salariés</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/font-awesome.css}">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Gestion des salariés</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a th:href="@{/salaries}" class="nav-link">
                        Liste des salariés <span class="badge badge-primary" th:text="${nbSalaries}">0</span>
                    </a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" role="search" th:action="@{/salaries}" method="GET">
                <div class="form-group">
                    <input name="nom" class="form-control" placeholder="Rechercher un nom" type="text">
                </div>
                <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Liste des salariés</h1>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <a th:href="@{/salaries/aide/new}" class="btn btn-primary">Nouveau salarié</a>

            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">ID
                        <a th:href="@{/salaries(sortProperty='id', sortDirection='DESC')}"><i class="fa fa-chevron-up"></i></a>
                    </th>
                    <th scope="col">Nom
                        <a th:href="@{/salaries(sortProperty='nom', sortDirection='DESC')}"><i class="fa fa-chevron-up"></i></a>
                    </th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="salarie : ${salaries}">
                    <th scope="row" th:text="${salarie.id}">1</th>
                    <td th:text="${salarie.nom}">Nom</td>
                    <td>
                        <a th:href="@{/salaries/aide/{id}(id=${salarie.id})}" class="btn btn-primary ember-view">Détail</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="row" th:if="${not #lists.isEmpty(salaries)}">
                <div class="col-lg-6">
                    <p>Affichage des salariés sur un total de <span th:text="${nbSalaries}">0</span></p>
                </div>
                <div class="col-lg-6">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#">«</a>
                        </li>
                        <li><a href="#" class="page-link">Page 1</a></li>
                        <li class="page-item disabled">
                            <a class="page-link" href="#">»</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
