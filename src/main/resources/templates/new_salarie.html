<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gestion des salariés</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Gestion des salariés</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li><a href="/salaries?page=0&size=10&sortProperty=nom&sortDirection=ASC" class="nav-link">
                    Liste des salariés <span class="badge badge-primary">26</span></a></li>
            </ul>

            <form class="form-inline my-2 my-lg-0" role="search" action="/salaries" method="GET">
                <input name="nom" class="form-control" placeholder="Rechercher un nom" type="text">
                <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">

    <h2>Créer un nouveau salarié</h2>

    <form th:object="${salarie}" action="/salaries/aide/save" method="post" class="row">

        <div class="col-lg-6">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" th:field="*{nom}" class="form-control" id="nom">

                <label for="moisEnCours">Mois en cours</label>
                <input type="date" th:field="*{moisEnCours}" class="form-control" id="moisEnCours">

                <label for="moisDebutContrat">Mois début contrat</label>
                <input type="date" th:field="*{moisDebutContrat}" class="form-control" id="moisDebutContrat">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <label for="joursTravaillesAnneeN">Jours travaillés N</label>
                <input type="number" step="0.5" th:field="*{joursTravaillesAnneeN}" class="form-control" id="joursTravaillesAnneeN">

                <label for="congesPayesAcquisAnneeN">Congés payés acquis N</label>
                <input type="number" step="0.5" th:field="*{congesPayesAcquisAnneeN}" class="form-control" id="congesPayesAcquisAnneeN">

                <label for="joursTravaillesAnneeNMoins1">Jours travaillés N-1</label>
                <input type="number" step="0.5" th:field="*{joursTravaillesAnneeNMoins1}" class="form-control" id="joursTravaillesAnneeNMoins1">

                <label for="congesPayesAcquisAnneeNMoins1">Congés payés acquis N-1</label>
                <input type="number" step="0.5" th:field="*{congesPayesAcquisAnneeNMoins1}" class="form-control" id="congesPayesAcquisAnneeNMoins1">

                <label for="congesPayesPrisAnneeNMoins1">Congés payés pris N-1</label>
                <input type="number" step="0.5" th:field="*{congesPayesPrisAnneeNMoins1}" class="form-control" id="congesPayesPrisAnneeNMoins1">
            </div>
        </div>

        <div class="col-lg-12 mt-3">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>

    </form>

</div>

</body>
</html>
